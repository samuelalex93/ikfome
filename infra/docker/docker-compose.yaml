version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ikfome
      POSTGRES_PASSWORD: ikfome
      POSTGRES_DB: ikfome
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db-data: